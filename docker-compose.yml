version: "3.9"

services:
  backend:
    build: ./Backend
    ports:
      - "5050:5050"
      - "25:25"
    env_file: .env.backend
    volumes:
      - ./Backend/DataBase:/app/DataBase
    restart: unless-stopped

  nginx:
    build:
      context: .                 # контекст — корень репо, где лежит Frontend/
      dockerfile: ./nginx/Dockerfile
    ports:
      - "5042:80"
    depends_on:
      - backend
    restart: unless-stopped


volumes:
  db_data:
